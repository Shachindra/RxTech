<ons-page>

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Patient Info</div>
    </ons-toolbar>

    <div style="text-align: center">
        
        <div class="submit-form">
            <form name="submitForm">
                <section style="padding: 8px">
        			<div><h2>Patient Details</h2></div>
        		</section>
        		
        		<section style="padding: 8px">
        		  <input type="text" class="text-input" required ng-model="user.name" placeholder="Name" >
        		</section>
        
        		<section style="padding: 0 8px 8px">
        		  <input type="number" class="text-input" ng-minlength="10" ng-maxlength="10" ng-model="user.mobile" required placeholder="10 Digit Mobile Number" >
        		</section>
                
                <section>
                    <label class="checkbox" for="checkMale" style="word-wrap:break-word">
                        <input id="checkMale" type="checkbox" ng-model="!checkStatus" checked="checked" >
        			    <div class="checkbox__checkmark"></div>
    				    <span class="ons-checkbox-inner"></span>Male
    			    </label>
                    <label class="checkbox" for="checkFemale" style="word-wrap:break-word">
                        <input id="checkFemale" type="checkbox" ng-model="checkStatus" checked="checked" >
            		    <div class="checkbox__checkmark"></div>
    				    <span class="ons-checkbox-inner"></span>Female
    			    </label>
		        </section>
        		
            	<section style="padding: 0 8px 8px">
        		  <input type="number" class="text-input" ng-model="user.age" placeholder="Age" >
        		</section>
        		
        		<section style="padding: 0 8px 8px">
        		  <input type="text" class="text-input" required ng-model="user.location" placeholder="Location or Address" >
        		</section>
        		
                <section style="padding: 0 8px 8px">
            	  <input type="text" class="text-input" required ng-model="user.job" placeholder="Occupation" >
        		</section>
                
        		<section style="padding: 0 8px 8px">
        			<ons-button modifier="large" onclick="window.setTimeout(function(){ alert('Please wait for the Data Upload!'); app.slidingMenu.setMainPage('patients2.html')}, 2000);">Next</ons-button>
        		</section>
    	    </form>
        </div>
    </div>
</ons-page>

<ons-modal var="serviceModal">
	<ons-icon icon="ion-load-c" spin="true"></ons-icon>
	<br/>
	<br/>Please wait while we Confirm your Request.
	<br/>Do Not Press any Button...
	<br/>You'll automatically be redirected after Confirmation.
</ons-modal>
